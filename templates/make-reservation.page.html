{{template "base" .}}

{{define "content"}}

<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <h1 class="mt-3 text-center">Make Reservation</h1>
            <h4 class="mt-3 text-center">Reservation Details</h4>
            <form method="post" action="" class="needs-validatio" novalidate>
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <div class="form-group mt-3">
                    <label for="first_name">First Name:</label>
                    {{with .Form.Errors.Get "first_name"}}
                        <label class="text-danger">{{.}}</label>
                    {{end}}
                    <input class="form-control {{with .Form.Errors.Get "first_name"}} is-invalid {{end}}"
                     id="first_name" autocomplete="off" type='text' name='first_name' value="" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input class="form-control"
                           id="last_name" autocomplete="off" type='text'
                           name='last_name' value="" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" id="email"
                           autocomplete="off" type='email'
                           name='email' value="" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input class="form-control" id="phone"
                           autocomplete="off" type='email'
                           name='phone' value="" required>
                </div>
                <hr class="invisible-hr">
                <div class="text-center">
                    <input type="submit" class="btn btn-primary" value="Make Reservation">
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

    <script src="/static/js/froms.js"></script>
    <script src="/static/js/main.js"></script>
{{end}}
