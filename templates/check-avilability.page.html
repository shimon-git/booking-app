{{template "base" .}}

{{define "content"}}

    <div class="container">    
        <div class="row">
            <div class="col-3"></div>
            <div class="col-md-6">
                <h1 class="text-center mt-5">Check For Avilability</h1>
                
                <form action="/check-avilability" method="post" novalidate class="needs-validation">
                    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                    <div class="row" id="reservation-date">
                        <div class="col">
                            <label for="start_date" class="form-label">Starting Date</label>
                            <input type="text" class="form-control" id="start_date" name="start_date" required autocomplete="off" placeholder="Arrival date">
                        </div>

                        <div class="col">
                            <label for="end_date" class="form-label">Ending Date</label>
                            <input type="text" class="form-control" id="end_date" name="end_date" required autocomplete="off" placeholder="Departure">
                        </div>
                    </div>
                    <hr class="invisible-hr">
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Check Availability</button>
                    </div>
                    </form>
            </div>
        </div>
    </div>


    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.3/dist/js/datepicker-full.min.js"></script>
    <script src="/static/js/datePicker.js"></script>
    <script src="/static/js/froms.js"></script>
    <script src="/static/js/main.js"></script>
    
{{end}}
