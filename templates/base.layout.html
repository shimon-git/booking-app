        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/static/js/main.js"></script>
        
        {{with .Error}}
        <script>
            notify("{{.}}", "error");
        </script>
        {{end}}
        
        {{with .Flash}}
        <script>
            notify("{{.}}", "success");
        </script>
        {{end}}

        {{with .Warning}}
        <script>
            notify("{{.}}", "warning");
        </script>
        {{end}}
